<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Важный вопрос</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Саша гей</h1>
  <div class="buttons">
    <button onclick="alert('Да, Саша гей')">Да</button>
    <button onclick="alert('Да, Саша гей')">Нет</button>
  </div>
</body>
</html>
